<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <h1><b>FORMULARIO</b></h1>
    <form>
    <label for="nombre"> Nombre de Usuario: </label>
        <input type="text" name="nombre usuario"
        id="id nombre" /><br><br>
    <label for="correo"> Correo: </label>
        <input type="email" name="correo"
        id="correo" /><br><br>
    <label for="URL"> URL: </label>
        <input type="url" name="URL"
        id="URL" value="Escribe la URL de tu pagina" /><br><br>
    <label for="fecha"> Fecha: </label>
        <input type="date" name="fecha"
        id="fecha" /><br> <br>

    <label for="tiempo"> Tiempo: </label>
        <input type="time" name="tiempo"
        id="tiempo" /><br> <br>

    <label for="fecha_hora"> Fecha y hora: </label>
        <input type="datetime" name="fecha_hora"
        id="fecha_hora" /><br> <br>

    <label for="mes"> Mes: </label>
        <input type="month" name="mes"
        id="mes" /> <br><br>
        <label for="semana"> Semana: </label>
        <input type="week" name="semana"
        id="semana" /><br> <br>
    <label for="numero"> Numero (m√≠n -10, max 10): </label>
        <input type="number" name="numero"
        id="numero" /><br> <br>
    <label for="telefono"> Telefono: </label>
        <input type="tel" name="telefono"
        id="telefono" /><br> <br>
    <label for="termino_busqueda"> Termino de busqueda: </label>
        <input type="search" name="termino_busqueda"
        id="termino_busqueda" /><br> <br>
    <label for="color"> Color favorito: </label>
        <input type="color" name="color"
        id="color" /><br> 

    </form>
        

</body>
</html>
